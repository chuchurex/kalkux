name: Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check EditorConfig
        uses: editorconfig-checker/action-editorconfig-checker@main

      - name: Check for console.log in engine
        run: |
          if grep -rn 'console\.log' engine/js/kalkux.js; then
            echo "::warning::Found console.log statements in engine"
          fi

      - name: Validate JSON examples
        run: |
          for f in $(find examples -name '*.json' 2>/dev/null); do
            python3 -m json.tool "$f" > /dev/null || exit 1
            echo "Valid: $f"
          done
